<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3" *ngIf="!fatalError">
  <a class="navbar-brand mr-3" [routerLink]="'.'">Existence</a>
  <span class="tagline mr-3">Data in its purest form</span>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <span class="navbar-nav mr-auto ml-auto"></span>
    <form id="loginForm" class="form-inline my-2 my-lg-0" [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="loginStatus !== 1" [hidden]="loginStatus === 2" novalidate>
      <input
        class="form-control mr-sm-2"
        type="username"
        formControlName="username"
        placeholder="Username"
        aria-label="Username">
      <input
        class="form-control mr-sm-2"
        type="password"
        formControlName="password"
        placeholder="Password"
        aria-label="Password">
    </form>
    <div class="btn-group">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" form="loginForm" *ngIf="loginStatus !== 2 && loginStatus !== 1">Login</button>
      <button class="btn btn-outline-primary my-2 my-sm-0" type="button" *ngIf="loginStatus === 2" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span class="sr-only">Loading...</span>
      </button>
      <div class="btn-group" ngbDropdown display="dynamic" placement="bottom-left" role="group" aria-label="User prrofile" *ngIf="loginStatus === 1">
        <button class="btn btn-outline-primary my-2 my-sm-0 dropdown-toggle-split" ngbDropdownToggle>Profile&nbsp;</button>
        <div class="dropdown-menu" ngbDropdownMenu>
          <a ngbDropdownItem [routerLink]="'sonata'">Authorities</a>
          <a ngbDropdownItem [routerLink]="'home'">About</a>
          <div class="dropdown-divider"></div>
          <a ngbDropdownItem [routerLink]="'home'">Log out</a>
        </div>
      </div>
      <div class="btn-group" ngbDropdown display="dynamic" placement="bottom-right" role="group" aria-label="Change sites">
        <button class="btn btn-outline-primary my-2 my-sm-0 dropdown-toggle-split" ngbDropdownToggle>Sites&nbsp;</button>
        <div class="dropdown-menu" ngbDropdownMenu>
          <a ngbDropdownItem [routerLink]="'sonata'">Sonata</a>
          <a ngbDropdownItem [routerLink]="'home'">None yet</a>
          <a ngbDropdownItem [routerLink]="'home'">None yet</a>
        </div>
      </div>
    </div>
  </div>
</nav>
