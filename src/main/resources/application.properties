### Liquibase Configuration
# Path where the database changelogs are located
spring.liquibase.change-log= classpath:/db/changelog/changelog-master.xml
# Controls liquibase log level
logging.level.liquibase= INFO

### PostgreSQL Database Connection
# URL of the Postgres DB
spring.datasource.url= jdbc:postgresql://localhost:5432/db_existence
# Postgres DB username
spring.datasource.username= postgres
# Postgres DB password
spring.datasource.password= admin

### Spring JPA Configuration
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.open-in-view=false
# Dialect used by Spring JPA
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

### Hibernate Configuration
# Show SQL statements generated by hibernate
spring.jpa.hibernate.ddl-auto= validate
# Controls hibernate log level
logging.level.org.hibernate.SQL= DEBUG
# Show the parameters of SQL statements on logs
logging.level.org.hibernate.type.descriptor.sql.BasicBinder= TRACE

